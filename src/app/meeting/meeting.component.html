<div class="container my-5">
    <h2 class="text-center mb-4">Create a Meeting Schedule</h2>
    <form>
      <div class="mb-3">
        <label for="topic" class="form-label">Meeting Topic</label>
        <input type="text" class="form-control" id="topic" placeholder="Enter Meeting Topic">
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Number of People</label>
        <input type="number" class="form-control" id="number" placeholder="Enter number of people">
      </div>
      <div class="mb-3">
        <label for="datetime" class="form-label">Start Time</label>
        <input type="datetime-local" class="form-control" id="datetime">
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
